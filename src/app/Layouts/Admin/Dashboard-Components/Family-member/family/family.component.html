<div class='main-content'>
    <div class='container'>

        <div>
        <mat-card>
            <button mat-raised-button ><mat-icon>add</mat-icon></button>
        </mat-card>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf='dataSource.length > 0'>
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="mobile">
                <th mat-header-cell *matHeaderCellDef> Mobile </th>
                <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
            </ng-container>

            <!-- relationship Column -->
            <ng-container matColumnDef="relationship">
                <th mat-header-cell *matHeaderCellDef> Relationship </th>
                <td mat-cell *matCellDef="let element"> {{element.relationship}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       
        <!--If no data has been added yet-->
        <p *ngIf='dataSource.length <=0' class="no-data-text mat-body-strong">No members added yet!!!</p>
        </div>
    </div>
</div>
