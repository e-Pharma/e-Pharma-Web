<div class="main-content">
    <div class="container-fluid">
        <div class="edit-form">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder='First Name' value={{userDetails.data.first_name}} required>
                            
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field  appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" value={{userDetails.data.last_name}} required>
                        </mat-form-field>
                    </div>

                </div>

                <div class="row ">
                    <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="Address" value={{userDetails.data.address}} required>
                    </mat-form-field>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                                <mat-label>Contact</mat-label>
                                <input matInput placeholder="Contact"  value={{userDetails.data.contact_number}} required>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-label>Change Profile Image</mat-label><br/>
                        <input  type="file">
                    </div>
                </div>
                <br/>
                <div>
                    <button mat-raised-button  color="primary" class="btn-profile">UPDATE </button>
                </div>
            </form>
        </div>
    </div>
</div>
