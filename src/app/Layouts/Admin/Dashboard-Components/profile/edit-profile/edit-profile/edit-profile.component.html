<div class="main-content">
    <div class="container-fluid">
    <div class="edit-form">
        <form>
          <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" required>
                    
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field  appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" required>
                </mat-form-field>
            </div>

        </div>

        <div class="row ">
            <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" required>
            </mat-form-field>
            </div>
        </div>
 
       <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>NIC</mat-label>
                    <input matInput placeholder="NIC" required>
                </mat-form-field>
            </div>
            <div class="col-md-6">
               <mat-form-field appearance="outline">
                    <mat-label>Contact</mat-label>
                    <input matInput placeholder="Contact" required>
                </mat-form-field>
            </div>
        </div>
  
        <div class="row">
            <div class="col-md-12">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            </div>
        </div>
 
    <div>
    <button mat-raised-button  color="primary" class="btn-profile">Update </button>
    </div>
    </form>
    </div>
    </div>
</div>
