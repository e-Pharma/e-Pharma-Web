<div class="main-content">
    <div class="container-fluid">
        <div class="edit-form">
            <form  #editUserForm='ngForm' method="post">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder='First Name' name="userfName" value={{userDetails.data.first_name}} #userfName required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field  appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name" name="userlName" value={{userDetails.data.last_name}} #userlName required>
                        </mat-form-field>
                    </div>

                </div>

                <div class="row ">
                    <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="Address" name="userAddress" value={{userDetails.data.address}} #userAddress required>
                    </mat-form-field>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline">
                                <mat-label>Contact</mat-label>
                                <input matInput placeholder="Contact" name="userContact"  value={{userDetails.data.contact_number}} #userContact  required>
                        </mat-form-field>
                    </div>
                </div>
                <!--div class="row">
                    <div class="col-md-12">
                        <mat-label>Change Profile Image</mat-label><br/>
                        <input  type="file">
                    </div>
                </div-->
                <br/>
                <div>
                    <button mat-raised-button  
                    color="primary" 
                    class="btn-profile" 
                    (click)="editUserDetails(userfName.value,userlName.value,userAddress.value,userContact.value)"
                    >
                    UPDATE 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
