<div class="main-content">
    <div class='container'>
     <mat-card>
        <form>
            <div class="row">
                <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter a valid email to get the password reset link" [formControl]="email" required>
                </mat-form-field>
                </div>
            </div>
            <div>
                <button mat-raised-button  color="primary" class="btn-profile">SEND</button>
            </div>
        </form>
     </mat-card>
    </div>
</div>
