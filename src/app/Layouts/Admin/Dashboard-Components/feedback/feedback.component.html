<div class="main-content">
    <div class = "container-fluid">
    <mat-dialog-content class="mat-typography"> 
        <form #feedbackForm='ngForm' method="post">
            <div class="form-group">
                <div class="">          
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name" ngModel required #name/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <textarea class="form-control" rows="5" id="message" placeholder="Your Feedback" ngModel required #feedback></textarea>
                </div>
            </div>
          
        </form>  
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" 
            color="primary" cdkFocusInitial 
            (click)="sendFeedback(name.value,feedback.value,feedbackForm)">Submit</button>
        </mat-dialog-actions>
   </div>
</div>
