<div class='main-content'>
    <div class='container'>
        <mat-card>
            <h2 class='jumbotron'>My Orders</h2>
        </mat-card>
        <div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="orderRef">
                    <th mat-header-cell *matHeaderCellDef> Order Referance </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderRef}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="dateOfOrder">
                    <th mat-header-cell *matHeaderCellDef> Date of Order </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateOfOrder}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="netTotal">
                    <th mat-header-cell *matHeaderCellDef> Net Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.netTotal}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> status</th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
